<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Mario Kart Item Box</title>
  </head>
  <body id="body">
    <div id="div1" class="vertical-center">
      <h2 id="heading1">Mario Kart Item Generator</h2>
      <p id="para1">
        Enter your position in the race and click <span>Generate</span>. You
        will get a power-up based on your position. Check out which power-ups
        you'll get!
      </p>
      <p id="para2">
        What position are you in the race? <input id="position" type="number">
      </p>
      <p>
        How many items (only applicable for last button)? <input id="items" type="numbers">
      </p>
      <hr />
      <button id="button1">Generate for 1 item</button>
      <button id="button2">Generate for 5 items</button>
      <button id="button3">Generate for 10 Bullet Bills</button>
      <button id="button4">Generate chosen amount of items </button>
      <p>
      <figure>
        <img id="banana" src="Media/banana.jpg" width="100" height="100" />
        <figcaption><output id="output1">0</output></figcaption>
      </figure>
      <figure>
        <img id="mushroom" src="Media/greenshell.jpg" width="100" height="100" />
        <figcaption><output id="output2">0</output></figcaption>
      </figure>
      <figure>
        <img id="star" src="Media/star.jpg" width="100" height="100" />
        <figcaption><output id="output3">0</output></figcaption>
      </figure>
      <figure>
        <img id="golden" src="Media/golden.jpg" width="100" height="100" />
        <figcaption><output id="output4">0</output></figcaption>
      </figure>
      <figure>
        <img id="bullet" src="Media/bulletbill.jpg" width="100" height="100" />
        <figcaption><output id="output5">0</output></figcaption>
      </figure>
    </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
